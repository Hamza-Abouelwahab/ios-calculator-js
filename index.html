<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link rel=stylesheet href=./public/css/app.css>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

            <input id="input-result" placeholder="0" readonly>
            <div class="allBtns">
                <button onclick="cleartoInput('c')" class="gray" id="clear">C</button>
                <button onclick="appendtoInput('+/-')" class="gray" id="signChange">+/-</button>
                <button onclick="appendtoInput('%')" class="gray" id="percent">%</button>
                <button onclick="appendtoInput('/')" class="yellow" id="divide">/</button>
                <button onclick="appendtoInput('7')" class="number" >7</button>
                <button onclick="appendtoInput('8')" class="number" >8</button>
                <button onclick="appendtoInput('9')" class="number" >9</button>
                <button onclick="appendtoInput('*')" class="yellow" id="multiply" >X</button>
                <button onclick="appendtoInput('4')" class="number" >4</button>
                <button onclick="appendtoInput('5')" class="number" >5</button>
                <button onclick="appendtoInput('6')" class="number" >6</button>
                <button onclick="appendtoInput('-')" class="yellow" id="minus" >-</button>
                <button onclick="appendtoInput('1')" class="number" >1</button>
                <button onclick="appendtoInput('2')" class="number" >2</button>
                <button onclick="appendtoInput('3')" class="number" >3</button>
                <button onclick="appendtoInput('+')" class="yellow" id="plus" >+</button>
                <button  class="bi bi-calculator-fill" ></button>
                <button onclick="appendtoInput('0')" class="number" >0</button>
                <button onclick="appendtoInput(',')" id="comma" >,</button>
                <button onclick="calculator('=')" class="yellow" id="equals" >=</button>
            </div>
            
        
    </div>
    <script src=./public/js/app.js></script>
</body>
</html>
