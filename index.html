<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link rel=stylesheet href=./public/css/app.css>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <input placeholder="0">
        </div>
        <div class="calculator-contianer">
            <div class="allBtns">
                <button class="item gray" id="clear">AC</button>
                <button class="item gray" id="signChange">+/-</button>
                <button class="item gray" id="percent">%</button>
                <button class="item yellow" id="divide">/</button>
                <button class="item number" >7</button>
                <button class="item number" >8</button>
                <button class="item number" >9</button>
                <button class="item yellow" id="multiply" >X</button>
                <button class="item number" >4</button>
                <button class="item number" >5</button>
                <button class="item number" >6</button>
                <button class="item yellow" id="minus" >-</button>
                <button class="item number" >1</button>
                <button class="item number" >2</button>
                <button class="item number" >3</button>
                <button class="item yellow" id="plus" >+</button>
                <button class="item bi bi-calculator-fill" ></button>
                <button class="item number" >0</button>
                <button class="item" id="comma" >,</button>
                <button class="item yellow" id="equals" >=</button>
            </div>
            
        </div>
    </div>
    <script src=./public/js/app.js></script>
</body>
</html>
